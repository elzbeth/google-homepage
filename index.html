<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Homepage</title>
    <script src="https://apis.google.com/_/scs/abc-static/_/js/k=gapi.gapi.en.xej1Zm3gE0Y.O/m=gapi_iframes,googleapis_client,plusone/rt=j/sv=1/d=1/ed=1/rs=AHpOoo-sR4lSlZfnlntJ-N0rG1mLyBSreQ/cb=gapi.loaded_0" async="">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    </script>
  </head>
  <body>
    <header>
      <div id="top-menu">
        <ul>
          <li><a href="http://plus.google.com/">+You</a></li>
          <li><a href="http://gmail.google.com/">Gmail</a></li>
          <li><a href="https://www.google.com/imghp/">Images</a></li>
          <li><img src="https://cdn3.iconfinder.com/data/icons/faticons/32/grid-2-01-512.png" alt="Apps" id="apps-icon"></li>
          <li><input type="submit" id="login-button" value="Sign in"></li>
        </ul>
      </div>
    </header>
    <div id="wrapper">
      <div id="main-content">
       <div id="doodle"><img src="https://www.google.com/logos/doodles/2016/st-georges-day-2016-6574194768740352-hp2x.jpg" height="300"" width="800"></div>
        <div id="logo">
          <img src="http://netdna.webdesignerdepot.com/uploads/2015/09/featured_google.jpg" height="192"" width="372" alt="Google">
                  <div class="logo-subtext">UK</div>
                  </div>
        </div>

        <form name="google-form" action="POST">
          <input type="text" id="searchbox">
            <script language='javascript' type='text/javascript'>
            function SetFocus()
            {

              if (!document.getElementById)
              {
                return;
              }
              var inputTextBox = document.getElementById("searchbox");
              if (inputTextBox != null)
              {
                inputTextBox.focus();
              }
            }
            SetFocus();
            </script><br>
          </form>
          <form method="link" action="results.html">
            <div id="buttons">        
                <input type="submit" class="button" id="search-button" value="Google Search ">
                <input type="submit" class="button" id="lucky-button" value="I'm Feeling Lucky ">
            </div>
          </form>
      </div>
    </div>
    <footer>
      <div id="left-footer">
        <ul>
          <li><a href="https://www.google.com/intl/en/ads/">Advertising</a></li>
          <li><a href="https://www.google.com/services/">Business</a></li>
          <li><a href="https://www.google.com/intl/en/about/">About</a></li>
        <ul>
      </div>
      <div id="right-footer">
        <ul>
          <li><a href="https://www.google.com/intl/en/policies/">Privacy &amp; Terms</a></li>
          <li><a href="https://www.google.com/preferences">Settings</a></li>
        </ul>
      </div>
    </footer>

</script>

  </body>
</html>
